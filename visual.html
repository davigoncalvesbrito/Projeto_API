<!DOCTYPE html>
<html>
<head>
  <title>Lista de Filmes</title>
  <link rel="stylesheet" type="text/css" href="./Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-xplnqmnx8ajJdw8nY2eh4xq1Q9f0FSC6CzAA1j1EqJgV3w8lO2nq9tB4sDe3Mym+R" crossorigin="anonymous">
  



</head>
<body>
  <div class="container">
    <h1></h1> 

    <label for="categoria"></label>
    <select id="categoria" >     
        <option value="Todos">Todos</option>
        <option value="Drama">Drama</option>
        <option value="Ficção Científica">Ficção Científica</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Ação">Ação</option>
        <option value="Animação">Animação</option>
        <option value="Romance">Romance</option>
        <option value="Comédia">Comedia</option>
        <option value="Família">Familia</option>
        <option value="Lancamentos">Lançamentos</option>
    </select>
   
    <div class="pesquisa-container">
      <img src="./img/211817_search_strong_icon.png" alt="Pesquisar" id="pesquisa-icon">
      <input type="text" id="pesquisa" placeholder="Pesquisar por título">
    </div>
    
    

    
    <ul id="lista-filmes">
      <!-- Os filmes serão adicionados dinamicamente aqui -->
    </ul>
  </div>
  
  
  <script src="/index.js"></script>
</body>
</html>
