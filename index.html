<!DOCTYPE html>
<html>
  <head>
    <title>Jaca Filmes</title>
    <link rel="stylesheet" type="text/css" href="./Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-xplnqmnx8ajJdw8nY2eh4xq1Q9f0FSC6CzAA1j1EqJgV3w8lO2nq9tB4sDe3Mym+R"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-xplnqmnx8ajJdw8nY2eh4xq1Q9f0FSC6CzAA1j1EqJgV3w8lO2nq9tB4sDe3Mym+R"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="/img/logo.png.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          Jaca Filmes
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="">Home <span class="sr-only"></span></a>


            </li>
            
           
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Categorias
              </a>
              <div class="dropdown-menu" id="categoriasDropdown" aria-labelledby="navbarDropdown">
                 <!-- As opções serão preenchidas dinamicamente com JavaScript -->

              </div>
          </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="mostrarLogin()">Login</a>
              
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input type="text" id="pesquisa" placeholder="Pesquisar por título" />
            <img
          src="./img/211817_search_strong_icon.png"
          alt="Pesquisar"
          id="pesquisa-icon"
          />
          
          </form>
        </div>
      </nav>

    </header>
    

      <ul id="lista-filmes">
        <!-- Os filmes  adicionados dinamicamente aqui -->
      </ul> 
    
    </div> 

    <!-- Div de login -->
    <div class="login-container" id="login-container">
      <!-- Ícone para fechar a tela de login -->
      <div class="close-icon" onclick="fecharLogin()">X</div>

      <!-- Formulário de login -->
      <div class="login-form" id="login-form">
        <label for="username">Email:</label>
        <input type="text" id="email-login" name="username" required />

        <label for="password">Senha:</label>
        <input type="password" id="senha-login" name="password" required />

        <button type="submit" id="login-button" onclick="realizarLogin()">Login</button>


        <!-- Link para mostrar o formulário de cadastro -->
        <a href="#" onclick="mostrarCadastro()">Cadastre-se</a>
      </div>

      <!-- Formulário de cadastro -->
      <div class="cadastro-form" id="cadastro-form" style="display: none">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="senha-cadastro">Senha:</label>
        <input
          type="password"
          id="senha-cadastro"
          name="senha-cadastro"
          required
        />
        
        

        <button type="button" onclick="realizarCadastro()">Cadastrar</button>

        <!-- Link para voltar ao formulário de login -->
        <div class="close-icon" onclick="fecharLogin()">X</div>
      </div>
    </div>

    
  
    <!-- Seção de sair (inicialmente oculta) -->
    <div class="logout-section" id="logout-section" style="display: none;">
    <p>Bem-vindo, <span id="nome-usuario"></span></p>
    <button onclick="realizarLogout()">Sair</button>
    </div>

    
    <script src="index.js"></script>

    
  </body>
</html>
